<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com if</title>
</head>
<body>
    <button onclick="ConfirmaAluno()">Pergunta</button>
    <div id="resposta"></div>

    <script>
   function ConfirmaAluno(){

        let resp = confirm("Você é aluno da Estacio ?");

        if(resp == true){
            var msg = "Sim";
        }else{
            var msg = "Não";
        }

       // document.writeln(msg);
        document.getElementById("resposta").innerHTML = msg
   }
    </script>
</body>
</html>
